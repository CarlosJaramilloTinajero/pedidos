<div class="contenedor div">
    <h2 class="titulo">Pedidos llevados</h2>
</div>
<div style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <app-alert [class]="class" [msg]="msg" [mostrar]="mostrar" (quitarAlert)="quitarAler();"></app-alert>
</div>

<div class="d-flex justify-content-end" style="margin-right: 40px;">
    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#terminarModal"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-calendar-plus-fill" viewBox="0 0 16 16">
            <path
                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM8.5 8.5V10H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V11H6a.5.5 0 0 1 0-1h1.5V8.5a.5.5 0 0 1 1 0z" />
        </svg><span>Terminar</span>
        dia</button>
</div>

<app-tabla-llevados [llevados]="llevados" (eventModificar)="putLlevado($event)" (eventEliminar)="deleteLlevado($event)">
</app-tabla-llevados>

<div class="d-flex justify-content-end">
    <table class="table table-dark table-striped table-sm tablaTotales">
        <thead>
            <tr>
                <th>Totales</th>
                <th>$</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total precio</td>
                <td>{{totalPrecio | currency}}</td>
            </tr>
            <tr>
                <td>Total pagado</td>
                <td>{{totalPagado | currency}}</td>
            </tr>
            <tr>
                <td>Total propina</td>
                <td>{{totalPropina | currency}}</td>
            </tr>
            <tr>
                <td>Total pedidos</td>
                <td>{{llevados.length}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal terminar-->
<div class="modal fade" id="terminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Terminar dia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Â¿Esta seguro de <strong>terminar</strong> el dia?</p>
            </div>
            <form action="" (ngSubmit)="terminarDia()" style="width: 90%; margin-left: auto; margin-right: auto;">
                <div class="mb-4">
                    <label for="" class="form-label">Dia</label>
                    <input type="date" name="dia" [(ngModel)]="dia" class="form-control">
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-calendar2-check-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zm9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5zm-2.6 5.854a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                        </svg><span>Terminar</span></button>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg><span>Cerrar</span> </button>
            </div>
        </div>
    </div>
</div>
