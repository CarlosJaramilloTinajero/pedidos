<table class="table table-dark table-striped tabla">
    <thead>
        <tr>
            <th>Domicilio</th>
            <th>Precio</th>
            <th>Dia</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let deuda of deudas">
            <td>{{deuda.domicilio}}</td>
            <td>{{deuda.precio | currency}}</td>
            <td>{{deuda.dia}}</td>
            <td>{{deuda.Tipo}}</td>
            <td>
                <button class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Acciones</button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li>
                        <button class="dropdown-item" (click)="pedidoToPedidoModal(deuda)" data-bs-toggle="modal"
                            data-bs-target="#modificarModal">Modificar</button>
                    </li>
                    <li>
                        <button class="dropdown-item" (click)="deudaModal = deuda" data-bs-toggle="modal"
                            data-bs-target="#eliminarModal">Eliminar</button>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal Modificar-->
<div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar deuda de '{{tituloModal}}'</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" (ngSubmit)="submitModificar();">
                    <div class="mb-4">
                        <label for="" class="form-label">Domicilio</label>
                        <input type="text" name="domicilio" [value]="deudaModal.domicilio"
                            [(ngModel)]="deudaModal.domicilio" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Precio</label>
                        <input type="number" name="precio" [value]="deudaModal.precio" [(ngModel)]="deudaModal.precio"
                            class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Dia</label>
                        <input type="date" name="dia" [value]="deudaModal.dia" [(ngModel)]="deudaModal.dia"
                            class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Tipo</label>
                        <select name="Tipo" [(ngModel)]="deudaModal.Tipo" class="form-control">
                            <option value="debo">Debo</option>
                            <option value="deben">Me deben</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary" value="Modificar" data-bs-dismiss="modal">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar-->
<div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar deuda a '{{deudaModal.domicilio}}'</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Â¿Esta seguro de <strong>eliminar</strong> la deuda de <strong>{{deudaModal.domicilio}}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="eliminarDeuda()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
