<table class="table table-dark table-striped table-sm tabla">
    <thead>
        <tr>
            <th>Domicilio</th>
            <th>Precio</th>
            <th>Pago</th>
            <th>Propina</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let llevado of llevados">
            <td>{{llevado.domicilio}}</td>
            <td>{{llevado.precio | currency}}</td>
            <td>{{llevado.pago | currency}}</td>
            <td>{{llevado.propina | currency}}</td>
            <td>
                <button class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Acciones</button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li>
                        <button class="dropdown-item" (click)="pedidoToPedidoModal(llevado)" data-bs-toggle="modal"
                            data-bs-target="#modificarModal">Modificar</button>
                    </li>
                    <li>
                        <button class="dropdown-item" (click)="llevadoModal = llevado" data-bs-toggle="modal"
                            data-bs-target="#eliminarModal">Eliminar</button>
                    </li>
                </ul>
            </td>
        </tr>


    </tbody>
</table>

<!-- Modal Modificar-->
<div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar pedido '{{tituloModal}}'</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" (ngSubmit)="submitModificar();">
                    <div class="mb-4">
                        <label for="" class="form-label">Domicilio</label>
                        <input type="text" name="domicilio" [(ngModel)]="llevadoModal.domicilio" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Precio</label>
                        <input type="number" name="precio" [(ngModel)]="llevadoModal.precio" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Pago</label>
                        <input type="number" name="pago" [(ngModel)]="llevadoModal.pago" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Propina</label>
                        <input type="number" name="propina" [(ngModel)]="llevadoModal.propina" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary" value="Modificar" data-bs-dismiss="modal">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar-->
<div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar pedido '{{llevadoModal.domicilio}}'</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Â¿Esta seguro de <strong>eliminar</strong> el pedido <strong>{{llevadoModal.domicilio}}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="eliminarLlevado()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
